<div id="id01" class="modal">
  
  <form class="modal-content animate" action="signup.php" method="POST">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span> <!-- &times is used for X(close) instead of alphabet x-->

    <div class="container">
	<label for="name"><b>Enter Name</b></label>
     <input type="text" placeholder="Enter Name" name="name" required>
	  
      <label for="email"><b>Enter Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>
        
      <button type="submit">Sign Up</button>

	SignUp and Invite your friends<br> through the referral code sent<br> to your email and get amazing offers.
	
	</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
